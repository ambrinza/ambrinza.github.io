title: "ST558 Blog Posts"
author: "Annie Brinza"
description: "Blog Posts for ST558" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

email: "akbrinza@ncsu.edu"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
